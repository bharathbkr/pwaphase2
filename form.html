<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career objective -->
      <div class="career">
        <h1>Career Objective</h1>
        <label for="career">
        <input type="text" name="career" id="career" placeholder="career objective">
        </label>

      </div>
      <!-- person info -->
      <div class="details">
        <h1>Personal Details</h1>
        <label for="name">
          <input type="text" name="name" id="name" placeholder="name">
          </label>
          <br>
          <label for="address">
          <input type="text" name="address" id="address" placeholder="address">
          </label>
          <br>
          <label for="phone">
          <input type="number" name="phone" id="phone" placeholder="phone">
          </label>
          <br>
          <label for="email">
          <input type="email" name="email" id="email" placeholder="email">
          </label>
        </div>
        <!-- education details -->
        <div class="details">
          <h1>Graduation Details</h1>
          <label for="ginstitute">
            <select id="ginstitute" >
              <option>select institute</option>
              <option>MITS</option>
              <option>viswam</option>
              <option>svcet</option>
              <option>vit</option>

            </select>

          </label>
          <!-- branch -->
          <select id="gbranch">
            <option>select branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
          </select>
          <!-- year -->
          <select id="gyear">
            <option>select yop</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <!-- percentage -->
        <input type="text" name="percentage" id="gper" placeholder="enter percentage">
        </div>
        <!-- intermediate -->
        <div class="details">
          <h1>Intermediate Details</h1>
          <label for="iinstitute">
            <select id="iinstitute" >
              <option>select institute</option>
              <option>narayana</option>
              <option>chaitanya</option>
              <option>keshava reddy</option>
              <option>sv</option>

            </select>

          </label>
          <!-- branch -->
          <select id="ibranch">
            <option>select branch</option>
            <option>mpc</option>
            <option>bipc</option>
            <option>cec</option>
            <option>DEGREE</option>
          </select>
          <!-- year -->
          <select id="iyear">
            <option>select yop</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
          </select>
          <!-- percentage -->
        <input type="text" name="percentage" id="iper" placeholder="enter percentage">
        </div>
        <!-- ssc details -->
        <div class="details">
          <h1>ssc Details</h1>
          <label for="sinstitute">
            <select id="sinstitute" >
              <option>select institute</option>
              <option>keshava reddy</option>
              <option>viswam</option>
              <option>svcet</option>
              <option>vit</option>

            </select>

          </label>
          <!-- branch -->
          <select id="sbranch">
            <option>select branch</option>
            <option>ssc</option>
            <option>cbse</option>
            <option>EEE</option>
            <option>MECH</option>
          </select>
          <!-- year -->
          <select id="syear">
            <option>select yop</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
          </select>
          <!-- percentage -->
        <input type="text" name="percentage" id="sper" placeholder="enter percentage">
        </div>
        <!-- skills -->
        <div class="skills">
          <h1>Skills</h1>
          <input type="text" name="skills"  id="skills" placeholder="enter skills">
        </div>
        </div>
        <div>

        <button type="button" name="button" id="button" onclick="submitData()">SUBMIT</button>
        </div>
</body>
<script type="text/javascript" src="js/main.js">

</script>
</html>
